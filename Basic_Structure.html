<!DOCTYPE html> <!-- Declares the document type and version of HTML -->

<html lang="en"> <!-- Root element of the HTML document with language set to English -->

<head> <!-- Contains meta-information about the document -->
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
  <title>My First Web Page</title> <!-- Title that appears on the browser tab -->
</head>

<body> <!-- Main content area of the web page -->

  <h1>Welcome to My Website</h1> <!-- Main heading of the page -->

  <p>This is a simple paragraph of text.</p> <!-- A paragraph of text -->

  <a href="https://example.com" target="_blank">Visit Example</a> <!-- A clickable link that opens in a new tab -->

  <img src="image.jpg" alt="A description of the image"> <!-- Embeds an image with alternate text -->

  <ul> <!-- Start of an unordered (bulleted) list -->
    <li>Item 1</li> <!-- First item in the list -->
    <li>Item 2</li> <!-- Second item -->
  </ul>

  <form action="/submit" method="post"> <!-- A form that sends data using POST method -->
    <label for="name">Name:</label> <!-- Label for the input field -->
    <input type="text" id="name" name="name" required> <!-- Text input field with required validation -->

    <input type="submit" value="Submit"> <!-- Submit button -->
  </form>

</body>
</html>
