<!DOCTYPE html>
<html lang="en">

<!-- This is Head Section Start here -->

<head>
  <!-- <title> sets the title of the webpage (shown on the browser tab) -->
  <title>My Awesome Website</title>

  <!-- <meta> sets metadata like character encoding, viewport settings, SEO description, etc. -->

  <!-- Defines character encoding to support all characters -->
  <meta charset="UTF-8">

  <!-- Ensures proper scaling and responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description for SEO purposes -->
  <meta name="description" content="This is a beginner-friendly HTML tutorial website.">

  <!-- <link> connects external files like CSS stylesheets, fonts, etc. -->
  <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file -->

  <!-- <style> adds internal CSS directly inside the HTML document -->
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: rgb(0, 112, 6);
      text-align:center;

    }
  </style>

  <!-- <script> adds or links JavaScript -->
  <script>
    // This script runs when the page is loaded
    console.log("Page Loaded!");
  </script>

  <!-- OR link to external JavaScript file -->


  <script src="script.js"></script>

</head>

<!-- This is Head Section End here -->


<body>
  <h1>Welcome to My Website</h1>
</body>
</html>
